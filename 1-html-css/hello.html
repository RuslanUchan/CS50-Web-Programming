<!DOCTYPE html>

<html>
    <head>
        <title>This is title</title>
        <style>
            table {
                border: 2px solid black;
                width: 50%;
                text-align: center;
                margin: 20px;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 20px;
                text-align: center;
            }

        </style>
    </head>

    <body>
        <p>This is paragraph</p>
        <ul>
            <li>This is a list</li>
            <li><h1>This is h1</h1></li>
            <li><h6>This is h6</h6></li>
        <img src="img.png" height=300>
        <table>
            <tr>
                <th>Table head</th>
            </tr>
            <tr>
                <td>Table data</td>
            </tr>
            <tr>
                <td>More data</td>
            </tr>
        </table>

        <form>
            <input type="text" placeholder="full name" name="name">
            <button>Submit!</button>
        </form>

        <h4 style="color: blue; text-align: center;">A blue center-aligned h4 tag</h4"


    </body>
</html>
